<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Pieskaititajs</title>

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <!-- custom css -->
    <link href="custom.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container" id="main-container">
      <div class="row">
        <!-- title -->
        <div class="d-flex justify-content-center">
          <h1 class="mt-5">Pieskaitītājs</h1>
        </div>

        <!-- input form -->
        <div class="d-flex justify-content-center">
          <div class="col-12 col-lg-5">
            <div class="input-group">
              <span class="input-group-text" id="basic-addon1">
                <i class="bi bi-123"></i>
              </span>
              <input
                type="number"  
                class="form-control"
                placeholder="Ierakstīt skaitli"
                aria-label="Ierakstīt skaitli"
                aria-describedby="basic-addon1"
                id="userinput"
              />
            </div>
            <div class="d-grid gap-2 mt-2">
              <button class="btn btn-outline-primary btn-sm" type="button" id="enter">Pieskaitīt</button>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-center mt-4">
          Rezultāts: <strong id="result">0</st>
        </div>
      </div>
    </div>

    <script src="main.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
